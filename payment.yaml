- name: Payment server configure
  hosts: payment
  become: yes
  tasks:
  - name: Install Python
    ansible.builtin.dnf:
      name: "{{ item }}"
      state: present
    loop:
    - python3
    - gcc
    - python3-devel

  - name: Create system user roboshop
    ansible.builtin.user:
      name: roboshop
      system: true
      home: /app
      shell: /sbin/nologin
      comment: "Roboshop system user"

  - name: Delete app directory # Befoe creating an app directory, we need to delete it if previously existed.
    ansible.builtin.file:
      path: /app
      state: absent

  - name: Create app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: Delete payment zip file # Before downloading, we need to delete it if existed.
    ansible.builtin.file:
      path: /tmp/payment.zip
      state: absent

  - name: Download the Payment
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip
      dest: /tmp/payment.zip

  - name: Unarchive the Payment  # Remote machine -> payment
    ansible.builtin.unarchive:
      src: /tmp/payment.zip
      dest: /app
      remote_src: yes # Provide yes if file already existed in the remote machine

  - name: Install dependencies
    ansible.builtin.pip:
      requirements: requirements.txt
      executable: pip3.9
    args:
      chdir: /app

  - name: Copy payment service # Template is like copy, but it supports dynamic values (variables)
    ansible.builtin.template:
      src: payment.service
      dest: /etc/systemd/system/payment.service

  - name: Daemon reload
    ansible.builtin.systemd_service:
      daemon_reload: true

  - name: Start and Enable Payment
    ansible.builtin.service:
      name: payment
      state: restarted
      enabled: yes