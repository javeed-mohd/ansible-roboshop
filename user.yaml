- name: User configure
  hosts: user
  become: yes
  tasks:
  - name: Enable nodejs 20
    ansible.builtin.command: dnf module enable nodejs:20 -y
    
  - name: Install nodejs
    ansible.builtin.dnf:
      name: nodejs
      state: present

  - name: Create system user roboshop
    ansible.builtin.user:
      name: roboshop
      system: true
      home: /app
      shell: /sbin/nologin
      comment: "Roboshop system user"

  - name: Delete app directory # Befoe creating an app directory, we need to delete it if previously existed.
    ansible.builtin.file:
      path: /app
      state: directory

  - name: Create app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: Delete user zip file # Before downloading, we need to delete it if existed.
    ansible.builtin.file:
      path: /tmp/user.zip
      state: absent

  - name: Download the user
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/user-v3.zip
      dest: /tmp/user.zip

  - name: Unarchive the user  # Remote machine -> user
    ansible.builtin.unarchive:
      src: /tmp/user.zip
      dest: /app
      remote_src: yes # Provide yes if file already existed in the remote machine

  - name: Install dependencies
    community.general.npm:
      path: /app

  - name: Copy user service
    ansible.builtin.template:
      src: user.service
      dest: /etc/systemd/system/user.service

  - name: Daemon reload
    ansible.builtin.systemd_service:
      daemon_reload: true

  - name: Start the user
    ansible.builtin.service:
      name: user
      state: restarted
      enabled: yes